<!-- Navigation -->
<aka-vertical-navigation
  class="dark bg-gray-900"
  [appearance]="'compact'"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigations"
  [opened]="!isScreenSmall"
>
  <!-- Navigation header hook -->
  <ng-container akaVerticalNavigationContentHeader>
    <!-- Logo -->
    <div class="flex h-16 items-center justify-center pt-2">
      <img class="w-8" src="assets/images/logo/logo-kelola-saas.svg" alt="Logo image" />
    </div>
  </ng-container>
</aka-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div
    class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6"
  >
    <div class="flex items-center space-x-2 pr-2">
      <!-- Navigation appearance toggle button -->
      <!-- <button class="hidden md:inline-flex" mat-icon-button (click)="toggleNavigationAppearance()">
        <mat-icon icIcon="switchHorizontal"></mat-icon>
      </button> -->

      <toggle-dark-mode></toggle-dark-mode>
    </div>
    <!-- Components -->
    <div class="ml-auto flex items-center space-x-2 pl-2">
      <!--      <notifications [notifications]="[]"></notifications>-->
      <!-- <user-menu></user-menu> -->
      <aka-owner-user-menu></aka-owner-user-menu>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-auto flex-col">
    <div class="layout-content">
      <div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
        <!-- Breadcrumbs -->
        <aka-breadcrumbs></aka-breadcrumbs>

        <!-- Main -->
        <div class="flex-auto overflow-y-auto" cdkScrollable>
          <!-- SUB-PAGES WILL LOAD HERE -->
          <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
           Otherwise, layout changes won't be registered and the view won't be updated! -->
          <router-outlet *ngIf="true"></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <!--  <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent">-->
  <!--    <span class="font-medium text-secondary">aka &copy; {{currentYear}}</span>-->
  <!--  </div>-->
</div>
