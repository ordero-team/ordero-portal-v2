<aka-route-activator></aka-route-activator>
<aka-breadcrumb-actions [actions]="actionGroup"></aka-breadcrumb-actions>
<ps-metal-query [query]="query" [rowActions]="rowActions">
  <ps-metal-query-filter [query]="query"></ps-metal-query-filter>

  <ng-container psQCell="Name">
    <td psQCol *psQBody="let group; as: type">
      <a [routerLink]="['./' + group.id]">
        <span>{{ group.name }}</span>
      </a>
    </td>
  </ng-container>

  <ng-container psQCell="Type">
    <td psQCol *psQBody="let group; as: type">
      <aka-state-label [state]="group.type"></aka-state-label>
    </td>
  </ng-container>

  <ng-container psQCell="">
    <td psQCol *psQBody="let group; as: type">
      <aka-state-label *ngIf="group.required" state="required"></aka-state-label>
    </td>
  </ng-container>

  <ng-container psQCell="Created At">
    <td psQCol *psQBody="let group; as: type">
      <aka-date-time [date]="group.created_at"></aka-date-time>
    </td>
  </ng-container>
</ps-metal-query>

<aka-dialog #createDialog="akaDialog" class="small">
  <ng-container *akaDialogContent>
    <aka-group-form
      [user]="auth.currentUser"
      [record]="createDialog._data"
      (onClose)="createDialog.hide()"
      (onSuccess)="onSuccess()"
    ></aka-group-form>
  </ng-container>
</aka-dialog>
