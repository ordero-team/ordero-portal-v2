<div class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-start md:justify-start">
  <div

  >
    <!-- Background -->
    <svg
      viewBox="0 0 960 540"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMax slice"
      xmlns="http://www.w3.org/2000/svg"
      class="ng-tns-c145-297 pointer-events-none absolute inset-0"
    >
      <g fill="none" stroke="currentColor" stroke-width="100" class="ng-tns-c145-297 text-gray-700 opacity-25">
        <circle r="234" cx="196" cy="23" class="ng-tns-c145-297"></circle>
        <circle r="234" cx="790" cy="491" class="ng-tns-c145-297"></circle>
      </g>
    </svg>
    <svg
      viewBox="0 0 220 192"
      width="220"
      height="192"
      fill="none"
      class="ng-tns-c145-297 absolute -right-16 -top-16 text-gray-700"
    >
      <defs class="ng-tns-c145-297">
        <pattern
          id="837c3e70-6c3a-44e6-8854-cc48c737b659"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
          class="ng-tns-c145-297"
        >
          <rect x="0" y="0" width="4" height="4" fill="currentColor" class="ng-tns-c145-297"></rect>
        </pattern>
      </defs>
      <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)" class="ng-tns-c145-297"></rect>
    </svg>
    <!-- Content -->
    <div class="relative z-10 w-full max-w-2xl">
      <div class="text-4xl font-bold leading-tight text-white">
        <div>Ordero Portal - Ordering has never been more enjoyable than this! ðŸ˜„</div>
      </div>
    </div>
  </div>
  <div
    class="w-full px-4 py-8 dark:bg-gray-900 sm:w-auto sm:rounded-2xl sm:bg-gray-50 sm:p-12 sm:shadow md:flex md:h-full md:w-1/2 md:items-center md:justify-start md:rounded-none md:p-16 md:shadow-none"
  >
    <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
      <!-- Logo -->
      <div class="flex flex-row items-center justify-between">
        <!-- Logo -->
        <div class="w-40">
          <img
            [src]="
              darkMode.isDarkTheme ? 'assets/images/logo/logo-secondary.svg' : 'assets/images/logo/logo-primary-dark.svg'
            "
          />
        </div>

        <toggle-dark-mode [iconOnly]="true"></toggle-dark-mode>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
