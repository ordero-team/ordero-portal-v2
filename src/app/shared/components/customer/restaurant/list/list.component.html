<div class="flex flex-col gap-3">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-bold">New Restaurants</h1>

    <a [routerLink]="['/restaurants', 'list']" class="text-primary">See All</a>
  </div>

  <div class="grid grid-cols-2 gap-8 md:gap-3">
    <ng-container *ngFor="let restaurant of resstaurants$ | async">
      <a [routerLink]="['/restaurants', restaurant.id]" class="shadow-indigo-100 block shadow-sm">
        <img
          [alt]="restaurant.name"
          [src]="restaurant.banner_url || 'assets/images/default-restaurant.jpg'"
          class="h-24 w-full rounded-xl object-cover md:h-56"
        />

        <div class="mt-2">
          <dl>
            <div>
              <dt class="sr-only">Rate</dt>

              <dd class="text-sm text-gray-500">4,5</dd>
            </div>

            <div>
              <dt class="sr-only">Name</dt>

              <dd class="text-lg font-medium">{{ restaurant.name }}</dd>
            </div>
          </dl>
        </div>
      </a>
    </ng-container>
  </div>
</div>
