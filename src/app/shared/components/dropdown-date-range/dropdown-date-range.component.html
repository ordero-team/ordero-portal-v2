<div class="dropdown-date-range">
  <div class="flex w-full flex-col items-start gap-2 lg:flex-row">
    <mat-form-field appearance="fill" class="date-range-field aka-mat-dense">
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="endDate" class="h-5 w-96">
        <input matStartDate formControlName="start" placeholder="Start Date" />
        <input matEndDate formControlName="end" placeholder="End Date" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker [touchUi]="false">
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply (click)="setDateRange()">Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>

    <ul class="grid w-full grid-cols-2 gap-2 md:w-auto md:grid-cols-6">
      <li *ngFor="let range of quickRanges" (click)="setQuickRange(range)" [ngClass]="{ active: range.slug === quickDate }">
        {{ range.label }}
      </li>
    </ul>
  </div>

  <div>
    <ng-content select="#dateRangeAction"></ng-content>
  </div>
</div>
