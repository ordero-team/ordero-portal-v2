<ps-metal-query [query]="query" [rowActions]="rowActions" [bulkActions]="bulkActions">
  <ps-metal-query-filter [query]="query"></ps-metal-query-filter>

  <ng-container psQCell="Number">
    <td psQCol *psQBody="let table; as: type">
      <a [routerLink]="['./' + table.id]">
        <span>{{ table.number }}</span>
      </a>
    </td>
  </ng-container>
  <ng-container psQCell="Status">
    <td psQCol *psQBody="let table; as: type">
      <aka-state-label [state]="table.status"></aka-state-label>
    </td>
  </ng-container>
  <ng-container *ngIf="!user.location" psQCell="Status">
    <td psQCol *psQBody="let table; as: type">
      {{ table.location.name }}
    </td>
  </ng-container>
  <ng-container psQCell="Created At">
    <td psQCol *psQBody="let table; as: type">
      <aka-date-time [date]="table.created_at"></aka-date-time>
    </td>
  </ng-container>
</ps-metal-query>
