<ps-metal-query [query]="query" [rowActions]="rowActions">
  <ps-metal-query-filter [query]="query"></ps-metal-query-filter>

  <ng-container psQCell="">
    <td psQCol *psQBody="let product; as: type" class="w-26">
      <img
        *ngIf="product.images.length > 0"
        [src]="product.images[0].original"
        [alt]="product.name"
        class="h-20 w-20 object-cover"
      />
    </td>
  </ng-container>

  <ng-container psQCell="Name">
    <td psQCol *psQBody="let product; as: type">
      <a [routerLink]="['./' + product.id]">
        <span>{{ product.name }}</span>
      </a>
    </td>
  </ng-container>

  <ng-container psQCell="Price">
    <td psQCol *psQBody="let product; as: type">
      {{ product.price | currency }}
    </td>
  </ng-container>

  <ng-container psQCell="Status">
    <td psQCol *psQBody="let product; as: type">
      <aka-state-label [state]="product.status"></aka-state-label>
    </td>
  </ng-container>

  <ng-container psQCell="Created At">
    <td psQCol *psQBody="let product; as: type">
      <aka-date-time [date]="product.created_at"></aka-date-time>
    </td>
  </ng-container>
</ps-metal-query>
