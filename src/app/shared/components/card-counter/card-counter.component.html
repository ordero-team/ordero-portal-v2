<aka-card>
  <aka-card-content>
    <div *ngIf="loading" class="flex animate-pulse space-x-4">
      <div class="h-12 w-12 rounded-full bg-gray-200 dark:bg-gray-500"></div>
      <div class="flex-1 space-y-4 py-1">
        <div class="h-4 w-1/6 rounded bg-gray-200 dark:bg-gray-500"></div>
        <div class="h-4 w-1/2 rounded bg-gray-200 dark:bg-gray-500"></div>
      </div>
    </div>

    <div *ngIf="!loading">
      <div class="flex items-center gap-4">
        <div *ngIf="icon" class="w-14 h-14 rounded-full {{ bgIcon }} flex items-center justify-center">
          <mat-icon class="icon-size-8 relative z-10 {{ iconColor }}" [icIcon]="icon"></mat-icon>
        </div>
        <div>
          <p class="text-3xl font-semibold text-primary-800 dark:text-default" [matTooltip]="toolTip">
            {{ title }}
          </p>
          <p *ngIf="isShowTime" class="text-disabled dark:text-gray-400">
            Plan started from:
            <aka-date-time [date]="time" [pretty]="false" [format]="'DD MMM YYYY, HH:mm'"></aka-date-time>
          </p>
          <p *ngIf="subtitle" class="text-disabled dark:text-gray-400">
            {{ subtitle }}
          </p>
        </div>
      </div>
      <div *ngIf="isShowIncome" class="mt-3">
        <div class="mb-2 h-5 w-6 border-b border-l pb-4" [ngClass]="isIncomeUp ? 'border-teal-500' : 'border-warn-600'">
          <mat-icon [ngClass]="isIncomeUp ? 'success' : 'danger'">trending_up</mat-icon>
        </div>
        <p class="font-bold" [ngClass]="isIncomeUp ? 'text-green-500' : 'text-red-500'">+{{ income }} from last month</p>
      </div>
    </div>
  </aka-card-content>
</aka-card>
