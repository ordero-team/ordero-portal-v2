<aka-api-autocomplete
  [required]="required"
  [inputLabel]="label"
  [placeholder]="placeholder"
  [collection]="collection"
  [customParams]="params"
  [customFilter]="customFilter"
  [withPrefix]="false"
  [class]="fieldClass"
  [clearable]="clearable"
  (change)="selectionChange($event)"
  [(ngModel)]="_value"
  [fieldValue]="'id'"
  [disabled]="disabled"
  [label]="'name'"
>
  <span *akaDropOption="let data" class="capitalize">
    {{ data.name }}
  </span>
</aka-api-autocomplete>
